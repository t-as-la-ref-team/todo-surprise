<div class="container mt-5 position-relative p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Member</h1>
    <button class="btn btn-primary" (click)="openModal()">Add Member</button>
  </div>

  <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="memberModalLabel">
            {{ isEditMode ? 'Edit Member' : 'Add Member' }}
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <form>
            <div class="mb-3">
              <label class="form-label fw-bold">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="currentMember.lastname" name="lastName">
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">First Name</label>
              <input type="text" class="form-control" [(ngModel)]="currentMember.firstname" name="firstName">
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" [(ngModel)]="currentMember.email" name="email">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="submit()">
            {{ isEditMode ? 'Save' : 'Add' }}
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="task-list card p-3 shadow">
    <ul class="list-group">
      <li class="list-group-item task-item d-flex align-items-center justify-content-between mt-2"
        *ngFor="let member of members">
        <div class="d-flex align-items-center" style="gap: 5rem;">
          <div class="d-flex gap-1">
            <p class="mb-0 fw-bold text-white">Last Name :</p>
            <p class="mb-0 text-white">{{ member.lastname }}</p>
          </div>
          <div class="d-flex gap-1">
            <p class="mb-0 fw-bold text-white">First Name :</p>
            <p class="mb-0 text-white">{{ member.firstname }}</p>
          </div>
          <div class="d-flex gap-1">
            <p class="mb-0 fw-bold text-white">Email :</p>
            <p class="mb-0 text-white">{{ member.email }}</p>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-warning" (click)="openModal(member)">Update</button>
          <button class="btn btn-danger" (click)="deleteMember(member.id)">Delete</button>
        </div>

      </li>
    </ul>
  </div>



</div>
