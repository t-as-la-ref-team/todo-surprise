name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug test
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "‚ùå DISCORD_WEBHOOK_URL est vide ou non d√©fini !"
            exit 1
          else
            echo "‚úÖ DISCORD_WEBHOOK_URL est bien d√©fini."
          fi

      - name: Send Discord notification
        if: always()
        env:
          REF_NAME: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"üì¢ Push sur **${REF_NAME}**\nüë§ Auteur : **${ACTOR}**\nüìù Commit : **${COMMIT_MSG}**\"}" \
               $DISCORD_WEBHOOK_URL
