name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Send Discord notification
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content":"📢 Push sur **${{ github.ref_name }}**\n👤 Auteur : **${{ github.actor }}**\n📝 Commit : **${{ github.event.head_commit.message }}**"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
