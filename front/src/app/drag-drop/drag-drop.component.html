<div class="container">
  <!-- Add New Category -->
  <div class="col-12">
    <h1>Cards...</h1>
  </div>
  <div class="row justify-content-center ">

    <div class="col-lg-6 col-md-12 ">
      <div class="input-group mb-3">
        <input
          class="form-control"
          [(ngModel)]="newCategoryTitle"
          placeholder="New Card Title"
        />
        <button class="btn btn-primary  " (click)="addCategory()">
          Add
        </button>

    </div>

    </div>

    <!-- Display error message for the category field -->
    <div *ngIf="errorMessage === 'category'" class="text-danger mt-1">
      Please enter a Card title!
    </div>
    <div *ngIf="errorMessage === 'categoryExist'" class="text-danger mt-1">
      Card Title Already Exists
    </div>
  </div>

  <!-- Display Categories -->
  <div
    class="row g-3"
    *ngIf="categories.length; else noCategory"
    cdkDropListGroup
  >
    <div
      *ngFor="let category of categories; let i = index"
      class="col-sm-12 col-md-4 col-lg-4"
      @fadeInOut
    >
      <div class="card shadow-sm">
        <div
          class="card-header d-flex justify-content-between align-items-center"
          @slideIn
        >
          <div *ngIf="editingCategoryIndex === i; else viewCategoryMode">
            <input
              [(ngModel)]="categories[i].title"
              class="form-control"
              placeholder="Edit Card Title"
            />
          </div>
          <ng-template #viewCategoryMode>
            <h5 class="card-title mb-0">{{ category.title }}</h5>
          </ng-template>
          <div class="d-flex">
            <button
              class="btn btn-sm btn-warning me-2"
              *ngIf="editingCategoryIndex !== i"
              (click)="editCategory(i)"
            >
              Edit
            </button>
            <button
              class="btn btn-sm btn-success me-2"
              *ngIf="editingCategoryIndex === i"
              (click)="saveCategory(i)"
            >
              Save
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteCategory(i)"
              title="Delete Category"
            >
              <i class="fa fa-trash text-danger"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <input
            class="form-control mb-2"
            [(ngModel)]="category.taskInput"
            placeholder="Add a new task"
          />
          <!-- Display error message for the task field -->
          <div *ngIf="errorMessage === 'task-' + i" class="text-danger mt-1">
            Please enter a task!
          </div>
          <button class="btn btn-success w-100 mb-3" (click)="addTask(i)">
            Add Task
          </button>
          <div
            cdkDropList
            [cdkDropListData]="category.tasks"
            [cdkDropListConnectedTo]="getConnectedLists()"
            class="task-list border rounded p-2"
            (cdkDropListDropped)="dropTask($event, i)"
            id="category-{{ i }}"
            cdkDragAnimate
          >
            <div *ngIf="category.tasks.length > 0; else noTasks">
              <div
                *ngFor="
                  let task of category.tasks;
                  let j = index;
                  trackBy: trackTask
                "
                cdkDrag
                class="task-item d-flex align-items-center mb-2 p-2 border position-relative"
              >
                <!-- Task Content -->
                <div class="task-content flex-grow-1">
                  <div
                    *ngIf="
                      editingTaskIndex === j && editingTaskCategoryIndex === i;
                      else viewTaskMode
                    "
                  >
                    <input
                      [(ngModel)]="categories[i].tasks[j]"
                      (ngModelChange)="updateTask($event, i, j)"
                      class="form-control"
                      placeholder="Edit Task"
                    />
                  </div>
                  <ng-template #viewTaskMode>
                    <span class="task-text">{{ task }}</span>
                  </ng-template>
                </div>

                <!-- Task Actions -->
                <div class="d-flex align-items-center margin ms-2 task-btn">
                  <button
                    class="btn btn-sm btn-warning me-2 mt-1"
                    *ngIf="
                      editingTaskIndex !== j || editingTaskCategoryIndex !== i
                    "
                    (click)="editTask(i, j)"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-sm btn-success me-2 mt-1"
                    *ngIf="
                      editingTaskIndex === j && editingTaskCategoryIndex === i
                    "
                    (click)="saveTask(i, j)"
                  >
                    Save
                  </button>
                  <button
                    class="btn btn-sm btn-danger me-2 mt-1"
                    (click)="deleteTask(i, j)"
                    title="Delete Task"
                  >
                    <i class="fa fa-trash text-danger"></i>
                  </button>

                  <!-- Dropdown for Moving Task -->
                  <div class="task-move">
                    <select
                      class="form-select form-select-sm"
                      (change)="moveTask(i, j, $event)"
                    >
                      <option value="" selected disabled>Move to...</option>
                      <option
                        *ngFor="let cat of categories; let k = index"
                        [value]="k"
                        [disabled]="i === k"
                      >
                        {{ cat.title }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- No Tasks Message -->
            <ng-template #noTasks>
              <div class="text-center text-muted p-3 noTasks">
                <i class="fa fa-inbox fa-2x"></i>
                <p>
                  No tasks available in this card<br />You may drag and drop
                  tasks here
                </p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message when no categories are available -->
  <ng-template #noCategory>
    <div class="no-category-container text-center">
      <i class="fas fa-folder-open no-category-icon"></i>
      <p class="no-category-text">
        No cards available.<br />
        Please add a card to get started!
      </p>
    </div>
  </ng-template>
</div>
